on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: curl --version
      - name: Publish npm package            
        env:
          NPM_TOKEN: ${{ secrets.SONARTECH_NPM_TOKEN }}
        run: npm publish
      
      