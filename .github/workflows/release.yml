on: 
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:            
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10            
      - name: Publish npm package            
        env:
          NPM_TOKEN: ${{ secrets.SONARTECH_NPM_TOKEN }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: echo $RELEASE_TAG && curl -o sonar-dummy-js-$RELEASE_TAG.tgz https://repox.jfrog.io/artifactory/sonarsource-npm-public/%40sonarsource/sonar-dummy-js/-/%40sonarsource/sonar-dummy-js-$RELEASE_TAG.tgz && npm publish sonar-dummy-js-$RELEASE_TAG.tgz
